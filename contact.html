<html>

<head>

    <!-- Bootstrap -->

    <!-- fontawesome -->

    <link rel="stylesheet" href="stylesheet/style.css">

</head>

<body onload="resetForm()">
    <div class="loader">
        <div class="row">
            <div class="col loadCirc">
                <div class="loadAnim"></div>
                <img src="images/logo.png" alt="logo">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p> &nbsp &nbsp It's not you. It's me.</p>

            </div>
        </div>
    </div>
    <div class="content">
        <nav id="navbar" class="sidenav">
            <?xml version="1.0" encoding="UTF-8"?>
            <img src="images/logo.png" alt="Logo" id="logo">
            <!-- <a href="#" id="home"><span class="fas fa-home"></span><span>Home</span></a> -->
            <div style="position:fixed; right:0; top:0;">
                <a href="index.html" id="home" class="navList">
                    <h5><i class="fas fa-home"></i>&nbsp;&nbsp; Home</h5>
                </a>
                <a href="about.html" id="about" class="navList">
                    <h5><i class="fas fa-user-circle"></i>&nbsp;&nbsp; About</h5>
                </a>
                <a href="portfolio.html" id="portfolio" class="navList">
                    <h5><i class="fas fa-suitcase"></i>&nbsp;&nbsp; Portfolio</h5>
                </a>
                <a href="contact.html" id="contact" class="navList active">
                    <h5><i class="fas fa-phone"></i>&nbsp;&nbsp; Contact</h5>
                </a>
            </div>
        </nav>
        <div class="container" align="center" style="width:60vw">
            <h2 class="primary-text">Get in touch</h2>
            <br><br><br>
            <div class="row" style="width:40vw">
                <div class="col">
                    <span class="fa-stack fa-xl contactBtn" style="font-size: 40px;"
                        onclick="location.href='mailto:jenifferjoyce03@gmail.com'">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fas fa-envelope fa-stack-1x" style="color: #003C57"></i>
                    </span>
                </div>
                <div class="col">
                    <span class="fa-stack fa-xl contactBtn" style="font-size: 40px;"
                        onclick="location.href='https:/www.linkedin.com/in/jeniffer-joyce-a-11ab43210/'";>
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fab fa-linkedin-in fa-stack-1x" style="color:#003C57;"></i>
                    </span>
                </div>
            </div>
            <div class="container mt-5 contactForm" style="width: 45vw; background-color: #2B7B9F;">
                <br>
                <form action="https://formspree.io/f/mpzekjgd" method="POST">
                    <div class="inpGrp">
                        <input type="text" id="name" name="name" required>
                        <label for="name"><i class="far fa-user"></i> Name</label>
                    </div>
                    <div class="inpGrp">
                        <input type="text" id="email" name="email" required>
                        <label for="email"><i class="fas fa-at"></i> Email</label>
                    </div>
                    <div class="inpGrp">
                        <textarea id="msg" name="message" required></textarea>
                        <label for="msg"><i class="far fa-comment"></i> Message</label>
                    </div>

                    <button type="submit" id="submitBtn" class="btn rounded-pill pt-2">
                        <h5>Send &nbsp;&nbsp;<i class="fas fa-paper-plane"></i></h5>
                    </button>


                    <!-- <button type="button" id="testBtn" class="btn rounded-pill pt-2">
                    <h5>Send &nbsp;&nbsp;<i class="fas fa-paper-plane"></i></h5>
                </button> -->
                    <br><br>
                </form>
            </div>
            <br><br>
            <footer>
                <p>&#169;2023 Jeniffer Joyce. All Rights Reserved.<a href="https://www.flaticon.com/" target="_blank"
                        title="Icons" class="ms-5 ps-5">Icons created by Freepik - Flaticon</a></p>
            </footer>
        </div>

    </div>
    <div class="cursor"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
